<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sport Analyzer — Улучшенная версия</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Sport Analyzer</h1>
    <p class="tag">Интеллектуальный прогнозатор для футбола, хоккея и настольного тенниса</p>
  </header>

  <main class="main">
    <section class="card inputs">
      <h2>Настройки матча</h2>

      <label>Вид спорта</label>
      <select id="sport">
        <option value="football">Футбол</option>
        <option value="hockey">Хоккей</option>
        <option value="tt">Настольный теннис</option>
      </select>

      <div class="row">
        <div class="col">
          <label>Участник 1</label>
          <input id="team1" placeholder="Команда / Игрок 1" />
        </div>
        <div class="col">
          <label>Участник 2</label>
          <input id="team2" placeholder="Команда / Игрок 2" />
        </div>
      </div>

      <div id="dynamic-params">
        <!-- dynamic inputs will appear here -->
      </div>

      <div class="actions">
        <button id="analyzeBtn">Проанализировать</button>
        <button id="exampleBtn" class="muted">Заполнить пример</button>
      </div>
    </section>

    <section class="card result">
      <h2>Результат</h2>
      <div id="summary" class="summary">Нажми «Проанализировать» чтобы получить прогноз</div>
      <pre id="resultJson" class="json"></pre>
    </section>
  </main>

  <footer class="footer">
    <small>Сделано для демонстрации. Дальше можно подключить API статистики и улучшить модели.</small>
  </footer>

  <script src="logic.js"></script>
</body>
</html>
